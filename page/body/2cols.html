<div class="w m-2col">
	<div class="m-2col-col1">

			attr.class.scrolling="view.scrollTop > 88 + 10 && document.scrollingElement.scrollHeight > this.offsetHeight + 188 + 30 * 2"

		</nav>
	</div>
	<div class="m-2col-col2 cnt">
		<link inc="`./cnt.html`" />
	</div>
</div>
