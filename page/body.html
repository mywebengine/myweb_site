<header class="h"
	exec="self.isCol2 = loc.path.indexOf(`/doc`) === 0;
		const l = localStorage.getItem(`lang`) || navigator.language.substr(0, 2);
		if (l === self.glob.lang) {
			return;
		}
		self.glob.lang = l;
		self.defLang = `ru`;">
	<div class="w">
		<link inc="getLangInc(`/page/body/header`)" />
	</div>
</header>
<main class="m">
	<link inc="self.isCol2 ? `./body/2cols.html` : `./body/1cols.html`" />
</main>
<footer class="f"
	attr.class.is_col2="self.isCol2">
	<div class="w">
		<link inc="getLangInc(`/page/body/footer`)" />
	</div>
</footer>
