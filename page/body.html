<header class="h"
	exec="self.isCol2 = loc.path.indexOf(`/doc`) === 0">
	<div class="w">
		<div class="h-logo">
			<a attr.href.push="loc.path !== `/index.html` && `/index.html`" translate="no">myweb</a>
		</div>
		<div class="h-menu">
			<div class="h-menu-burger-btn"
				onclick="this.parentNode.classList.add(`show`)">
				<div class="h-menu-burger-btn-i"></div>
				<div class="h-menu-burger-btn-i"></div>
				<div class="h-menu-burger-btn-i"></div>
			</div>
			<div class="h-menu-popup"
				on.click="if (evt.target.nodeName === `A` || evt.target.nodeName === `SPAN` || evt.target === this) this.parentNode.classList.remove(`show`)">
				<div class="h-menu-popup-cnt">
					<nav class="h-menu-top">
						<link inc="getLangInc(`/page/body/header/menu`, self.glob.lang)" />
					</nav>
				</div>
			</div>
		</div>
	</div>
</header>
<main class="m">
	<link inc="self.isCol2 ? `./body/2cols.html` : `./body/1cols.html`" />
</main>
<footer class="f"
	attr.class.is_col2="self.isCol2">
	<div class="w">
		<link inc="getLangInc(`/page/body/footer`, self.glob.lang)" />
	</div>
</footer>
