<h1 exec="glob.pageTitle = `${this.textContent} - myweb`">
	<span class="cd" translate="no">exec</span> - выполнеие js-кода
</h1>
<p><a href="">Команда</a> выполняет <a href="">выражение</a> как <a href="">js-код</a>, в контексте <a href="">текущего элемента</a>.</p>
<h2>
	<a href="">Синтаксис</a>
</h2>
<div class="p code cd" translate="no">&lt;div exec[.var-name]="expression">...&lt;/div></div>
<h2>
	<a href="">Параметры</a>
</h2>
<ul class="props">
	<li>
		<div class="props-marker">
			<span class="cd" translate="no">var-name</span> <span class="nr">необязательный</span>
		</div>
		<p>Имя переменной в которую будет записано занчение выражения<a class="sup" href="#f1">1</a></p>
	</li>
</ul>
<div class="p footnote">
	<p exec.num="1"
		inc="getLangInc(`/page/footnote/kebab`, self.glob.lang)"></p>
</div>
<link exec.code="const url = mw_getUrl(`./exec/_ex1.html`); return exCache[url] || (exCache[url] = fetch(new Request(url)).then(res => res.text()))"
	inc="`/ctrl/mwex/mwex.html`" />
<link exec.menu="self.leftNav"
	inc="getLangInc(`/page/next_prev`, self.glob.lang)" />
