<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
		<script src="https://mywebengine.org/myweb/myweb.js?debug=1" type="module" async=""></script>
		<link href="https://mywebengine.org/myweb/myweb.css" type="text/css" rel="stylesheet" />
		<title>filling commaand - example, myweb</title>
	</head>
	<body>

<style>
	[is_filling-cyan] {
		background-color: cyan;
		min-height: 85px;
	}
	[is_filling-skeleton1] {
		background: url("./skeleton1.svg") no-repeat;
		background-size: contain;
		min-height: 85px;
	}
</style>
<div scope.f="">
	<fieldset>
		<label>
			<input type="checkbox"
				attr.checked="f.ok"
				on.input="f.ok = this.checked" />
			f.ok (click me)
		</label>
	</fieldset>
	<p filling.spinner.1000="f.ok"
		filling.skeleton1.2000="f.ok"
		exec="if (!f.ok) setTimeout(() => f.ok = true, 3000)">
			<b>Box 1</b>
	</p>
	<p filling.cyan.500="f.ok"
		filling.skeleton1.2000="f.ok">
		<b>Box 2</b>
	</p>
</div>

	</body>
</html>
