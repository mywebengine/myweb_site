<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
		<script src="https://mywebengine.org/myweb/myweb.js?debug=1" type="module" async=""></script>
		<link href="https://mywebengine.org/myweb/myweb.css" type="text/css" rel="stylesheet" />
		<title>if commaand - example, myweb</title>
	</head>
	<body>

<div exec.a="10">
	<b>if - else</b>
	<div if.first-val="a > 0">
		<p>a > 0 = ${firstVal}</p>
	</div>
	<div elseif="a < 0">
		<p>a > 0</p>
	</div>
	<div else="">
		<p>a == 0</p>
	</div>

	<b>switch</b>
	<div switch="a"
		case.val="10">
		<p>a == 10 = ${val}</p>
	</div>
	<div case="20">
		<p>a == 20</p>
	</div>
	<div default="">
		<p>the a mayb–µ number</p>
	</div>
</div>

	</body>
</html>
