<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
		<script src="https://mywebengine.org/myweb/myweb.js?debug=1" type="module" async=""></script>
		<link href="https://mywebengine.org/myweb/myweb.css" type="text/css" rel="stylesheet" />
		<title>attr commaand - example, myweb</title>
	</head>
	<body>

<ul>
	<li class="text"
		attr.class.big="true"
		attr.style="`color: red`">text</li>
	<li>
		<a attr.href="location.href">${location.href}</a>
	</li>
	<li>
		<a attr.href.push="location.href">push ${location.href}</a>
	</li>
</ul>
<style>
	.text{
		font-style: italic;
	}
	.big {
		font-size: 2em;
	}
</style>

	</body>
</html>
