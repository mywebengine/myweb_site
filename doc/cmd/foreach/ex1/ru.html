<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
		<script src="https://mywebengine.org/myweb/myweb.js?debug=1" type="module" async=""></script>
		<link href="https://mywebengine.org/myweb/myweb.css" type="text/css" rel="stylesheet" />
		<title>filling commaand - example, myweb</title>
	</head>
	<body>

<b>String</b>
<ul>
	<li foreach.str-val.str-idx="`ab`">${strIdx} = ${strVal}</li>
</ul>
<b>Array</b>
<ul>
	<li foreach.v.i="[`c`, `d`]">${i} = ${v}</li>
</ul>
<b>Set</b>
<ul>
	<li foreach.v.i="new Set([`e`, `f`])">${i} = ${v}</li>
</ul>
<b>Map</b>
<ul>
	<li foreach.v.i="new Map([[`g`, `h`], [`i`, `j`]])">${i} = ${v}</li>
</ul>
<b>Object</b>
<ul>
	<li foreach.v.i="{ k: `l`, m: `n`, o: `p` }">${i} = ${v}</li>
</ul>
<b>Nested loop</b>
<ul>
	<li foreach.i-val.i="[1, 2]"
		foreach.j-val.j="[3, 4]">${i}, ${j} = ${iVal}, ${jVal}</li>
</ul>

	</body>
</html>
