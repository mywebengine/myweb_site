<b>String</b>
<ul>
	<li foreach.str-val.str-idx="`ab`">${strIdx} = ${strVal}</li>
</ul>
<b>Array</b>
<ul>
	<li foreach.v.i="[`c`, `d`]">${i} = ${v}</li>
</ul>
<b>Set</b>
<ul>
	<li foreach.v.i="new Set([`e`, `f`])">${i} = ${v}</li>
</ul>
<b>Map</b>
<ul>
	<li foreach.v.i="new Map([[`g`, `h`], [`i`, `j`]])">${i} = ${v}</li>
</ul>
<b>Object</b>
<ul>
	<li foreach.v.i="{ k: `l`, m: `n`, o: `p` }">${i} = ${v}</li>
</ul>
<b>Nested loop</b>
<ul>
	<li foreach.i-val.i="[1, 2]"
		foreach.j-val.j="[3, 4]">${i}, ${j} = ${iVal}, ${jVal}</li>
</ul>
