<div exec.a="10">
	<b>if - else</b>
	<div if.first-val="a > 0">
		<p>a > 0 = ${firstVal}</p>
	</div>
	<div elseif="a < 0">
		<p>a > 0</p>
	</div>
	<div else="">
		<p>a == 0</p>
	</div>

	<b>switch</b>
	<div switch="a"
		case.val="10">
		<p>a == 10 = ${val}</p>
	</div>
	<div case="20">
		<p>a == 20</p>
	</div>
	<div default="">
		<p>the a mayb–µ number</p>
	</div>
</div>
