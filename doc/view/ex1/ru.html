<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
		<script src="https://mywebengine.org/myweb/myweb.js?debug=1" type="module" async=""></script>
		<link href="https://mywebengine.org/myweb/myweb.css" type="text/css" rel="stylesheet" />
		<title>view (adapive design) - example, myweb</title>
	</head> 
	<body>

<div class="page">
	<div class="header">
		<div class="burger"
			on.click.stop="this.classList.add(`show`);
				document.addEventListener(`click`, () => this.classList.remove(`show`), {once: true})">
			<div class="burger-icon"></div>
			<div class="burger-popup"
				on.click.stop=""></div>
		</div>
		<div class="logo">LOGO</div>
	</div>
	<!-- Если горизонтальная прокрутка больше 70px и высота стрницы
		больше высоты меню (смысл второго условия в том, что бы
		после того как меню станет position fixed на странице
		останется скролл), тогда добавляем класс scrolling -->
	<div class="left" attr.class.scrolling="view.scrollTop > 70 && document.scrollingElement.scrollHeight > this.firstElementChild.offsetHeight + 70">
		<!-- При изменении ширины окно, проверяем где должно
			находится меню, и если оно не там, то переносим
			его туда куда нужно -->
		<div class="menu"
			exec="const $p = document.querySelector(400 >= view.clientWidth ? `.burger-popup` : `.left`);
				if ($p !== this.parentNode) $p.appendChild(this)">
			<a>Home page</a>
			<a>About</a>
			<a>Contacts</a>
		</div>
	</div>
	<div class="content" style="height: 1000px">
		<p>Content text - height 1000px</p>
	</div>
</div>
<link href="/doc/view/ex1/ex1.css" type="text/css" rel="stylesheet" />

	</body>
</html>
