<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
		<script src="https://mywebengine.org/myweb/myweb.js?debug=1" type="module" async=""></script>
		<link href="https://mywebengine.org/myweb/myweb.css" type="text/css" rel="stylesheet" />
		<title>Todo list - example, myweb</title>
	</head> 
	<body>

<ul>
	<li>
		<a attr.href.push="`/mypage`">mypage</a>
	</li>
	<li>
		<a attr.href.push="`/example_page.html`">example_page.html</a>
	</li>
	<li>
		<a attr.href.push="`/not_found_page`">not_found_page</a>
	</li>
</ul>
<hr />
<div if="loc.path === `/mypage`">
	<h1>My page headline</h1>
	<p>My page text</p>
</div>
<link else=""
	inc="const r = new Request(`/doc/routing/ex1/${loc.path}`);
		return mw_incCache.has(r.url) ? r.url : fetch(r.url)
			.then(r => r.ok ? r : `/doc/routing/ex1/404.html`)" />

	</body>
</html>
