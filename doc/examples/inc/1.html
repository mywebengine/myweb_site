<html>
	<head>
		<meta charset="utf-8" />
		<!--script src="https://cdn.jsdelivr.net/gh/mywebengine/myweb@0.9.03/myweb.min.js" type="module" async=""></script>
		<link href="https://cdn.jsdelivr.net/gh/mywebengine/myweb@0.9.03/myweb.min.css" type="text/css" rel="stylesheet" /-->
		<script src="https://mywebengine.org/myweb/myweb.js?debug=1" type="module" async=""></script>
		<link href="https://mywebengine.org/myweb/myweb.css" type="text/css" rel="stylesheet" />
	</head> 
	<body>
		<script>
			function getText(o) {
				return o;
			}
		</script>
		<h1>plain</h1>
		<ul>
			<li foreach.val.idx="[1,2,3,4]">
				<b>${getText(val)}</b>
			</li>
		</ul>
		<h1>text</h1>
		<ul>
			<li foreach.val.idx="[1,2,3,4]">
				<link inc="`https://mywebengine.org/doc/examples/inc/text.html`" />
			</li>
		</ul>
		<h1>li_component</h1>
		<ul>
			<li foreach.val.idx="[1,2,3,4]"
				inc="`https://mywebengine.org/doc/examples/inc/li_component.html`"></li>
		</ul>
	</body>
</html>
