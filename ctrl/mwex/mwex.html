<div class="mwex"
	scope.mwex=""
	attr.style="mwex.minHeight && `min-height: ${mwex.minHeight}`"
	on.mount.self="_go(this.querySelector(`.mwex-view`), mwex.code)">
	<div class="mwex-code" contenteditable="true" spellcheck="false"
		on.keydown="keyDown(this, evt)"
		on.input="go(this.parentNode.querySelector(`.mwex-view`), this.textContent)">${mwex.code}</div>
	<div class="mwex-div"></div>
	<div class="mwex-view" translate="no"></div>
</div>
<link href="./mwex.css" type="text/css" rel="stylesheet" />
<script src="./mwex.js" type="module"></script>
